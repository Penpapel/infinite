<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas Landscape</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="infiniteCanvas"></canvas>
    <script>
        const canvas = document.getElementById('infiniteCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const tileSize = 50;

        function getTileColor(x, y) {
            // Generate irregular color patterns based on position
            const r = Math.abs(Math.sin(x * 0.1) * 255);
            const g = Math.abs(Math.cos(y * 0.1) * 255);
            const b = Math.abs(Math.sin(x * 0.1 + y * 0.1) * 128 + 127);
            return `rgb(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)})`;
        }

        let offsetX = 0;
        let offsetY = 0;

        function drawTiles() {
            const startCol = Math.floor(offsetX / tileSize);
            const endCol = startCol + Math.ceil(canvas.width / tileSize) + 1;
            const startRow = Math.floor(offsetY / tileSize);
            const endRow = startRow + Math.ceil(canvas.height / tileSize) + 1;

            for (let col = startCol; col < endCol; col++) {
                for (let row = startRow; row < endRow; row++) {
                    const x = col * tileSize - offsetX;
                    const y = row * tileSize - offsetY;
                    ctx.fillStyle = getTileColor(col, row);
                    ctx.fillRect(x, y, tileSize, tileSize);
                }
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        let isPanning = false;
        let startPanX = 0;
        let startPanY = 0;
        let initialOffsetX = 0;
        let initialOffsetY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isPanning = true;
            startPanX = e.clientX;
            startPanY = e.clientY;
            initialOffsetX = offsetX;
            initialOffsetY = offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isPanning) {
                offsetX = initialOffsetX - (e.clientX - startPanX);
                offsetY = initialOffsetY - (e.clientY - startPanY);
                clearCanvas();
                drawTiles();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isPanning = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isPanning = false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            clearCanvas();
            drawTiles();
        });

        drawTiles();
    </script>
</body>
</html>
